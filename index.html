<!DOCTYPE HTML>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<title> PC </title>
	<link rel="stylesheet" href="css/nullstyle.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
	<main>
		<nav>
			<div class="nav">
				<a class="logo" href="#"><img src="img/logo.svg" width="40" height="40" alt="Лого"></a>
				<ul>
					<li><a href="#">Контакты</a></li>
					<li><a href="#">Курсы</a></li>
					<li><a href="#">Расписание</a></li>
					<li><a href="#">Преподаватели</a></li>
					<li><a href="#">Рассылка</a></li>
					<li><a href="#">Контакты</a></li>
				</ul>
				<a class="login" href="#">Зайти в кабинет</a>
			</div>
		</nav>
		<section class="main">
			<h1>Первый курс по компьютерной сборке</h1>
			<div class="timer">
				<div class="timer__time">
					<h2>18</h2>
					<p>Дней</p>
				</div>
				<div class="timer__time">
					<h2>18</h2>
					<p>Часов</p>
				</div>
				<div class="timer__time">
					<h2>18</h2>
					<p>Минут</p>
				</div>
				<div class="timer__time">
					<h2>18</h2>
					<p>Секунд</p>
				</div>
			</div>
		</section>


		<section class="main-sales">
			<div class="main-sales__button">
				<a href="#">Заказать курс</a>
			</div>
			<div>
				<table class="main-sales__table">
					<tr>
						<td class="text-opacity">Учеников всего:</td>
						<td>200</td>
					</tr>
					<tr>
						<td class="text-opacity">Успешно закончили курс:</td>
						<td>190</td>
					</tr>
				</table>
			</div>
			<div class="main-sales__money">
				<dl class="skills-list">
					<dt class="skill-html text-opacity">Заработано учениками: <span>400 000₽</span></dt>
					<dd class="level">
						<div style="width:40%;">40%</div>
					</dd>
					<dd class="main-sales__money_flex">
						<p class="text-opacity">0</p>
						<p class="text-opacity">1 000 000&#x20bd;</p>
					</dd>
				</dl>
			</div>
		</section>
	</main>
</body>

</html>
